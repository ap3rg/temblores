{% extends 'app0/base.html' %}

{% block content %}

{% load static %}

<script src="https://unpkg.com/d3-simple-slider"></script>

<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
  crossorigin="anonymous"
/>

<!-- CSS for this view -->
<link rel="stylesheet" href="{% static 'app0/css/vis1.css' %}">

<div class="container">

  <!-- Jumbotron Header -->
  <header class="jumbotron my-4">
    <h2 class="display-4">Denuncias de violencia cometida por parte de la fuerza publica.</h2>
    <p class="lead">Usar el deslizador para seleccionar las fechas que se quiere visualizar. <b>Enero 2017</b> a <b>Diciembre 2018</b>.</p>
  </header>


  <dataV data-v="{{ data_v }}"></dataV>
  <dataH data-h="{{ data_h }}"></dataH>
</div>
  <!-- Page Features -->
  <div class="text-center">
      <div class="row align-items-center">
        <div class="col-sm-2"><b><p id="value-range"></p></b></div>
        <div class="col-sm"><div id="slider-range"></div></div>
      </div>
  </div>




<div class="container">
  <div class="row">
    <div class="col-md-2">
        <label class="container">Homicidios
        <input type="checkbox" id="homicidios" onclick="onCheckChange()" checked="checked">
        <span class="checkmark"></span>
        </label>
        <label class="container">Violencia interpersonal
          <input type="checkbox" id="violencia" onclick="onCheckChange()" checked="checked">
          <span class="checkmark"></span>
        </label>
    </div>
    <div class="col-md-8">
      <div align='center'>
        <canvas id="violence-chart" style="max-width: 700px; height: 500px"></canvas>
      </div>
    </div>
    <div class="col-md-2">
      <div class="text-center">
        <p id="total_h"></p>
        <p id="total_v"></p>
      </div>
    </div>
  </div>
</div>



<script src="{% static 'app0/js/vis1.js' %}"></script>

{% endblock %}
